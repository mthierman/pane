on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 5

      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      - uses: actions/setup-node@v6
        with:
          node-version: "25"
          cache: "pnpm"

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"

      - run: |
          uv tool install gersemi

      - uses: actions/cache@v4
        id: deps
        with:
          path: |
            "${{ github.workspace }}/build-release/_deps"
          key: "deps-${{ hashFiles('libs/CMakeLists.txt') }}"

      - run: |
          cmake --preset release

      - run: |
          cmake --build --preset release

  notify:
    needs: release
    uses: ./.github/workflows/notify.yaml
    secrets: inherit
