on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 5

      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      - uses: actions/setup-node@v6
        with:
          node-version: "25"
          cache: "pnpm"

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true

      - run: |
          uv tool install gersemi

      - uses: actions/cache@v4
        id: deps
        with:
          path: |
            "${{ github.workspace }}/build/_deps"
          key: "deps-${{ hashFiles('libs/CMakeLists.txt') }}"

      - run: |
          pnpm cmake-release

      - env:
          GH_TOKEN: ${{ secrets.WEB }}
        uses: mthierman/github-actions/notify-web@main
        with:
          name: "pane"
          description: "C++ library for Windows"
          version: "0.0.0"
          repo: "https://github.com/mthierman/pane.git"
          releases: "https://github.com/mthierman/pane/releases"
          event_type: "pane-notify"
